name: Deploy Go Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        
    - name: Install dependencies
      run: |
        cd backend
        go mod download
        
    - name: Build
      run: |
        cd backend
        go build -o app
        
    - name: Stop existing service
      run: |
        sudo systemctl stop colosseum-backend || true
        
    - name: Deploy
      run: |
        sudo cp backend/app /usr/local/bin/colosseum-backend
        sudo systemctl restart colosseum-backend